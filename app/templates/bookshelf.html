{% extends "base.html" %}
{% block content %}
<div class="unread_books">
	<ul>
		{% for unread_book in unread_books %}
		<li>{{unread_book.title}} by {{unread_book.author}}</li>
		{% endfor %}
	</ul>
</div>

<div class="read_books">
	<ul>
		{% for read_book in read_books %}
		<li>{{read_book.title}} by {{read_book.author}}</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
