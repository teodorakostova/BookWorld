{% extends "base.html" %}
{% block content %}
  <div class="col-md-4">
     <h3>Already read</h3>
      <div class="panel panel-default">
            <table class="table">
              <tr>
                  <td>Title</td>
                  <td>Author</td>
                  <td>Rating</td>
              </tr>
                {% for book in read_books %}
                <tr>
			        <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.rating}}</td>
                </tr>
		        {% endfor %}
            </table>
        </div>
  </div>
  <div class="col-md-4">
    <h3>Wishlist</h3>
  	<div class="panel panel-default">
            <table class="table">
              <tr>
                  <td>Title</td>
                  <td>Author</td>
              </tr>
                {% for book in unread_books %}
                <tr>
			        <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                </tr>
		        {% endfor %}
            </table>
        </div>
    </div>
  </div>
  <div class="col-md-4">
	<h3 class="h3">My profile</h3>
  </div class="col-md-4">

{% endblock %}
