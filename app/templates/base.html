<html>
  <head>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../static/css/bootstrap-theme.min.css" rel="stylesheet">

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
     <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/docs.min.js"></script>
  </head>
  
  
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/index">BookWorld</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/index">Home</a></li>
          <li><a href="/bookshelf">My Bookshelf</a></li>
          <li><a href="/explore">Explore</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if 'email' in session %}
            <li class="nav-item"><a href="/logout">Sign out</a></li>
          {% else %}
              <li><a href="/register"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
              <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
          {% endif %}
        </ul>
        <form class="navbar-form navbar-left" role="search" id="search-content">
          <div class="form-group">
            {{g.search_form.content(class="form-control", placeholder="Search")}}
          </div>
          <button type="submit" class="btn btn-default"> <a href="/search">Search</a></button>
        </form>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <div class="row">
        {% block content %}
        {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
